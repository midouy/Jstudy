<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script type="text/javascript">

        var now = new Date();
        window.alert(now.getFullYear());
        window.alert(now.getMonth()); //使用0-11表示12个月...简直有病
        window.alert(now.getDate());
        window.alert(now.getDay());
        window.alert(now.getHours());
        window.alert(now.getMinutes());
        window.alert(now.getSeconds());
        window.alert(now.getTime());

        //这些返回结果全是number
        window.alert(typeof now.getFullYear());
        window.alert(typeof now.getMonth());
        window.alert(typeof now.getDate());
        window.alert(typeof now.getDay());
        window.alert(typeof now.getHours());
        window.alert(typeof now.getMinutes());
        window.alert(typeof now.getSeconds());
        window.alert(typeof now.getTime());

    </script>
</head>
<body>

</body>
</html>
