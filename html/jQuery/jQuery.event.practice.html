<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery事件练习</title>
    <script type="text/javascript" src="imports/jQuery.js"></script>

    <script type="text/javascript">

//        绑定合适的事件处理函数，实现以下逻辑：
//
//        当用户勾上“全选”时，自动选中所有语言，并把“全选”变成“全不选”；
//
//        当用户去掉“全不选”时，自动不选中所有语言；
//
//        当用户点击“反选”时，自动把所有语言状态反转（选中的变为未选，未选的变为选中）；
//
//        当用户把所有语言都手动勾上时，“全选”被自动勾上，并变为“全不选”；
//
//        当用户手动去掉选中至少一种语言时，“全不选”自动被去掉选中，并变为“全选”。

        $(function(){
            $('#test-form span.deselectAll').hide();
            $('#test-form .selectAll input[type=checkbox]').click(function(){
                if($(this).is(':checked'))
                {
                    $('input[name=lang]').prop('checked',true);
                    $('#test-form span.selectAll').hide();
                    $('#test-form span.deselectAll').show();
                }
                else
                {
                    $('input[name=lang]').prop('checked',false);
                    $('#test-form span.selectAll').show();
                    $('#test-form span.deselectAll').hide();
                }
            });

            $('#test-form a.invertSelect').click(function(){
                $('#test-form input[name=lang]').prop('checked',!($('#test-form input[name=lang]').prop('checked')));
            });
        });



    </script>
</head>
<body>

<form id="test-form" action="test">
    <legend>请选择想要学习的编程语言：</legend>
    <fieldset>
        <p>
            <label class="selectAll">
                <input type="checkbox">
                <span class="selectAll">全选</span>
                <span class="deselectAll">全不选</span>
            </label>
            <a href="#0" class="invertSelect">反选</a>
        </p>
        <p><label><input type="checkbox" name="lang" value="javascript"> JavaScript</label></p>
        <p><label><input type="checkbox" name="lang" value="python"> Python</label></p>
        <p><label><input type="checkbox" name="lang" value="ruby"> Ruby</label></p>
        <p><label><input type="checkbox" name="lang" value="haskell"> Haskell</label></p>
        <p><label><input type="checkbox" name="lang" value="scheme"> Scheme</label></p>
        <p><button type="submit">Submit</button></p>
    </fieldset>
</form>


</body>
</html>
