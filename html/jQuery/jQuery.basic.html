<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery 基础</title>
    <script type="text/javascript" src="imports/jQuery.js"></script>

    <script type="text/javascript">

        alert(window.jQuery===$);
        alert($);

        $(function(){
           /****************** jQuery对象和DOM对象之间的转换 ********************/
            var ul_jQ = $('#test-ul');
            var ul_dom = document.getElementById('test-ul');

            // jQuery_OBJECT --> DOM
            var o1 = ul_jQ[0];
            alert('o1 : '+o1.constructor);

            // DOM --> jQuery_OBJECT
            var o2 = $(ul_dom);
            alert('o2 : '+o2.constructor);
        });

    </script>

</head>
<body>

    <p id="p">look at me !</p>

    <ul id="test-ul">
        <li>
            test li!
        </li>
    </ul>


    <script type="text/javascript">

        var p1 = document.getElementById("p");
        var p2 = $('#p');

        alert(typeof p2);
        alert(typeof p1);
        //jQuery对象是高度封装的一个对象, 功能十分强大

        for(var name in p2)
        {
            //alert(p2[name]);///好多内容啊....
        }

    </script>
</body>
</html>
