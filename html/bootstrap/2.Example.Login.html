<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 实例</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="import/css/bootstrap.min.css">
    <script type="text/javascript" src="import/js/jQuery.js"></script>
    <script type="text/javascript" src="import/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>用户登录</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="用户名/email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <input type="password" class="form-control" placeholder="密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-5">
                    <button class="btn-group">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
