<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 实例-字体图标与多级菜单</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta charset="utf-8">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="import/css/bootstrap.min.css">
    <script type="text/javascript" src="import/js/jQuery.js"></script>
    <script type="text/javascript" src="import/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="nav navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">
                <img src="../imgs/qq.jpg" style="height: 50px; margin-top: -15px;"/>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">首页</a></li>
                <li><a href="#">囧文</a></li>
                <li><a href="#">文章</a></li>
            </ul>
            <div class="navbar-form navbar-right">
                <a href="#" class="navbar-link">登录</a>
                <a href="#" class="navbar-link">注册</a>
                <input type="text" class="form-control" placeholder="请输入关键字"/>
                <button class="btn btn-group">搜 索</button>
            </div>
        </div>
    </div>
</nav>
<div style="height: 50px;"></div>
<div class="container">
    <!--字体图标就是使用<span>, 通过设置class使用不同的字体图标-->
    <!--字体图标查看列表 : http://www.runoob.com/try/demo_source/bootstrap3-glyph-icons.htm-->
    <h1 class="page-header"><span class="glyphicon glyphicon-user"></span> 用户登录</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="用户名/email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <input type="password" class="form-control" placeholder="密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5">
                <button class="btn-group">登录</button>
            </div>
        </div>
    </form>
</div>
<div style="height: 1500px;"></div>
</body>
</html>
