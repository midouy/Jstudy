<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数闭包</title>
    <script type="text/javascript">

        /**************************** 以函数作为返回值 *******************************/
        function lazy_sum(arr) {
            return function () {
                return arr.reduce(function (x, y) {
                    return x + y;
                });
            }
        }

        function just_sum(arr) {
            return arr.reduce(function (x, y) {
                return x + y;
            });
        }
        //仔细对比闭包函数和直接定义的区别, 发现是多了一层function(){},
        //所谓闭包, 就是包函数内的一部分代码用function(){}代码段封装起来,
        //并等作为返回值, 等到想运行的时候在运行.
        //并且, 每次返回的都是不同的函数

        var arr = [1, 2, 3, 4, 5];
        var f = lazy_sum(arr);

        var fx = just_sum(arr);

        window.alert(f);
        //直接打印一个函数的源码
        //        function () {
        //            return arr.reduce(function (x, y) {
        //                return x + y;
        //            });
        //        }

        window.alert(f()); //15

        window.alert(fx); //15

        /********************* 利用闭包来进行变量私有化 ********************/
        function createCounter(init) {
            var count = init || 0;
            return {
                inc : function(){
                    window.alert(count);
                    return ++count;
                }
            };
        }

        var c = createCounter(10);
        c.inc(); //10
        c.inc(); //11
        c.inc(); //12
        //这种特性实际上就是实现了一种类的定义方式(构造函数)
        //换句话说, 闭包就是携带状态的函数, 并且这种状态可以隐藏起来

        /**************************** 脑洞大开 ****************************/
        // 定义数字0:
        var zero = function (f) {
            return function (x) {
                return x;
            }
        };

        // 定义数字1:
        var one = function (f) {
            return function (x) {
                return f(x);
            }
        };

        // 定义加法:
        function add(n, m) {
            return function (f) {
                return function (x) {
                    return m(f)(n(f)(x));
                }
            }
        }

        (one(function(x){
            console.log(x+" : print 1 time");
        }))(100);

        // 计算数字2 = 1 + 1:
        var two = add(one, one);

        // 计算数字3 = 1 + 2:
        var three = add(one, two);

        // 计算数字5 = 2 + 3:
        var five = add(two, three);

        // 你说它是3就是3，你说它是5就是5，你怎么证明？

        // 呵呵，看这里:

        // 给3传一个函数,会打印3次:
        (three(function () {
            console.log('print 3 times');
        }))();

        // 给5传一个函数,会打印5次:
        (five(function () {
            console.log('print 5 times');
        }))();

    </script>
</head>

</html>
