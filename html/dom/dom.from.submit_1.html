<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单提交</title>
</head>
<body>

    <div id="firstForm">

        <form id="test-form">
            <input type="text" name="test">
            <button type="button" onclick="doSubmitForm()">Submit</button>

        </form>

        <script type="text/javascript">

            function doSubmitForm(){
                var form = document.getElementById("test-form");
                form.submit();
            }

        </script>

    </div>
</body>
</html>
