<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloAngular</title>
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>

<div ng-app="">
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>

    <p>名字2 : <input type="text" ng-model="name2"></p>
    <h1>Hello <span ng-bind="name2"></span></h1>
</div>




</body>
</html>
